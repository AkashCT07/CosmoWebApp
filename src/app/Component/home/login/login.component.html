<section class="vh-100 gradient-custom">

    <div class="container-fluid h-custom">
      <!-- <div>
        <img src="~\Login\Login\src\app\login\MicrosoftTeams-image (1).png">
      </div> -->
      <div class="row d-flex justify-content-center align-items-center h-100">
  
        <div class="col-md-8 col-lg-6 col-xl-6">

          <!-- <img class="w-75"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvFcQ7_ae2_tLfUIHm0FBZnKWg0PARCDpr-g&usqp=CAU"> -->
        </div>

        
        <div class="col-md-8 col-lg-6 col-xl-4 ">
        
          <div class="card auth">
          
           
            <div class="card-body auth-card">
            
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2 class=" text-black font-bold text-center">Login</h2>
                <div class="form-group m-0">
                <mat-form-field class="form-group w-100"  style="margin-top: 1.5rem;">
                
                  <input matInput placeholder="User" formControlName="username"  class="form-control" required>
                  <!-- <mat-error *ngIf="isFieldInvalid('username')" style="color:red">
                    Please inform your user name
                  </mat-error> -->
               
                </mat-form-field>
              </div>
              <div class="full-width-input  m-0">
  
              <mat-form-field  class="form-group w-100 mb-1">
                 
                    <input matInput type="password" class="form-control" placeholder="Password" formControlName="password" required>
                    <!-- <mat-error *ngIf="isFieldInvalid('password')" style="color: red;"
                    >
                      Please inform your password
                    </mat-error> -->
                
              </mat-form-field >
              <mat-error *ngIf="errorstatus" style="color:red">
                Username or Password is incorrect
              </mat-error>
              <span class="float-right text-right mt-0"><a href="#">Forgot Password</a></span>

              </div>
                  
              <div class="text-center mb-2 mt-3">
                <button  class="btn-my text-center btn btn-white border-dark bg-white justify-content-center submit" style="font-weight:700">Login</button>
              </div>
              
              </form>
              <div class="text-center text-black mt-2  font-bold sign-up">
                Don`t have an account ? <a routerLink="/Signup"><span class="font-bold text-primary" style="font-weight:700">Sign Up</span></a> here.
              </div>
  
  
            </div>
  
          </div>
          
        </div>
      </div>
    </div>
  
</section>
