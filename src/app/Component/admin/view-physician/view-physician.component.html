<div label="All Products">
  <div *ngIf="allResults">
    <app-dynamic-table
      [receivedData]="fakeData"
      [columns]="columns"
      tableTitle="All Products"
      [metaCount]="metaCount"
      (clickedItem)="viewItem($event)"
      (pageEvent)="updatePagination($event)"
    >
    </app-dynamic-table>
  </div>
</div>
