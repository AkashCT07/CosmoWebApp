<mat-card class="search-results">
  <mat-card-header>
    <mat-card-title>
      <h4>{{ tableTitle }}</h4>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="full-width-filter">
      <input matInput placeholder="Filter" (change)="filtertem($event)" autocomplete="off" />
    </mat-form-field>

    <table mat-table #table [dataSource]="dataSource" style="width: 100%">
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.columnDef"
      >
        <div *ngIf="column.columnDef !== 'detailBtn' && column.type !== 'button'">
          <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
          <td td mat-cell *matCellDef="let row">
            <strong> &nbsp;{{ column.dataName(row) }}</strong>
          </td>
        </div>

        <div *ngIf="column.columnDef === 'detailBtn' || (column.type === 'button')">
          <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
          <td td mat-cell *matCellDef="let row">
            <button
              mat-raised-button
              color="primary"
              id="column.dataName(row)"
              (click)="viewItem(column.dataName(row),column.columnDef)"
            >
            {{ column.header }}
            </button>
          </td>
        </div>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [class.active]="row.isActive"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[2, 5, 10]"
      showFirstLastButtons
      [length]="length"
      (page)="updateProductsTable($event)"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
