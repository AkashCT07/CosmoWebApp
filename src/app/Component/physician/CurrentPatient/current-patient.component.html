<div class="card bg-white">
    <div class="card-header">
      <h3 class="card-title">
        <b>Next Patient Details</b>

      
      </h3>
      <table
        mat-table
        [dataSource]="dataSource1"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="patientName">
          <th mat-header-cell *matHeaderCellDef>Patient Name</th>
          <!-- <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td> -->
        </ng-container>
        <ng-container matColumnDef="PhoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <!-- <td mat-cell *matCellDef="let element">
            {{ element.calories }}
          </td> -->
        </ng-container>
        <ng-container matColumnDef="Diagnosis">
          <th mat-header-cell *matHeaderCellDef>Diagnosis</th>
          <!-- <td mat-cell *matCellDef="let element">
            {{ element.fat }}
          </td> -->
        </ng-container>
        <ng-container matColumnDef="Age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <!-- <td mat-cell *matCellDef="let element">
            {{ element.carbs }}
          </td> -->
        </ng-container>
        <ng-container matColumnDef="DOB">
          <th mat-header-cell *matHeaderCellDef>D.O.B</th>
          <!-- <td mat-cell *matCellDef="let element">
            {{ element.protein }}
          </td> -->
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
         
         <a class="fa fa-eye text-black"></a>
         <i class="fas fa-angle-double-left"></i>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsappoinment"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumnsappoinment"
        ></tr>
      </table>
    
    </div>
</div>
